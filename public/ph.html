<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Enhancement testen</title>
    <link rel="stylesheet" href="styles/ph.css">
</head>

<body>

    <h1>Frontend <br> design & <br> development</h1>

    <audio id="audio" src="https://fdnd.nl/assets/make-websites.mp3" controls></audio>
    <button hidden class="play" id="playbtn">Play</button>

<script>
    const audio = document.getElementById('audio');
    const button = document.getElementById('playbtn');

    // Verberg standaard controls als JS werkt
    audio.controls = false;

    button.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            button.textContent = 'Pause'; // Verander icoon naar pauze
        } else {
            audio.pause();
            button.textContent = 'Play'; // Verander icoon terug naar play
        }
    });

</script>



</body>

</html>
